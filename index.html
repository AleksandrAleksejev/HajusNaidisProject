<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>

<body>
<div id="app" class="p-3">

    <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>

        <!-- вывод списка игр -->
        <tr v-for="game in games" :key="game.id">
            <td @click="getGame(game.id)" style="cursor:pointer;">{{ game.name }}</td>
            <td>{{ game.price }}</td>
        </tr>
    </table>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <div id="gameInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Game Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <table class="table table-striped">
                        <tr>
                            <th>ID:</th>
                            <td>{{ gameInModal.id }}</td>
                        </tr>
                        <tr>
                            <th>Name:</th>
                            <td>{{ gameInModal.name }}</td>
                        </tr>
                        <tr>
                            <th>Price:</th>
                            <td>{{ gameInModal.price }}</td>
                        </tr>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Vue -->
<script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>

<!-- Наш внешний JS -->
<script src="rest-client.js"></script>

</body>
</html>
